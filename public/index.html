<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/tu-logo.png">
</head>
<body>
    <div class="login-container" id="loginDiv">
        <div class="logo" id="logoDiv">
            <img src="img/tu-logo.png" alt="Logo">
            <div class="text-container">
                <h1 id="headerDiv">LOGIN PAGE</h1>
                <div class="message" id="message"></div>
            </div>
        </div>
        <form id="formDiv" onsubmit="submitLogin(event)">
            <label for="username" id="usernameLabelDiv">Username</label>
            <input type="search" id="username" placeholder="Username" required>

            <label for="password" id="passwordLabelDiv">Password</label>
            <div class="password-container" id="passwordDiv">
                <input type="search" id="password" placeholder="Password" required>
                <button type="button" id="show-password" aria-label="Show Password">
                    <img src="img/visibility_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="Show Password">
                </button>
            </div>

            <label for="role" id="roleDiv">Select your role</label>
            <select id="role" required>
                <option value="select" id="select">-------------------- Select your role --------------------</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <div class="buttons" id="buttonsDiv">
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
                <button type="button" class="request-btn" id="requestFormBtn">Request Form</button>
                <button type="button" class="logout-btn" id="logoutBtn" onclick="handleLogout()">Logout</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
